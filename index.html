<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto √çndice de Massa Corporal</title>
    <link rel="stylesheet" href="style.css">
    <script>
        var nome = prompt('Digite aqui seu nome')
        var altura = prompt('Digite aqui sua altura em Centimetros')
        var peso = prompt('Digite aqui seu Peso')
        altura = parseFloat(altura)
        peso = parseInt(peso)
        altura /= 100
        altura += altura
        var imc = peso / altura
        imc = imc.toFixed(2)
        if (imc < 16) {
            document.write(nome + ' Seu IMC atual:' + imc + ' sendo classificado como: Abaixo do peso muito grave')
        } else
        if (imc >= 16 && imc < 16.99) {
            document.write(nome + ' Seu IMC atual:' + imc + ' sendo classificado como: Abaixo do peso grave')
        } else if (imc >= 17 && imc < 18.49) {
            document.write(nome + ' Seu IMC atual:' + imc + ' sendo classificado como: Abaixo do peso')
        } else if (imc >= 18.50 && imc < 24.99) {
            document.write(nome + ' Seu IMC atual:' + imc + ' sendo classificado como: Peso normal')
        } else if (imc >= 25 && imc < 29.99) {
            document.write(nome + ' Seu IMC atual:' + imc + ' sendo classificado como: Sobrepeso')
        } else if (imc >= 30 && imc < 34.99) {
            document.write(nome + ' Seu IMC atual:' + imc + ' sendo classificado como: Obesidade grau I')
        } else if (imc >= 35 && imc < 39.99) {
            document.write(nome + ' Seu IMC atual:' + imc + ' sendo classificado como: Obesidade grau II')
        } else {
            document.write(nome + ' Seu IMC atual:' + imc + ' sendo classificado como: Obesidade grau III')
        }
    </script>
</head>
